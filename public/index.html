<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="dist/index.js" type="module"></script>
    <title>Todo List</title>
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: #f5f5f5;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
      }

      h1 {
        margin-top: 2rem;
        font-size: 2rem;
        color: #333;
      }

      #new-task-form {
        margin-top: 1rem;
        display: flex;
        gap: 0.5rem;
      }

      #new-task-title {
        padding: 0.5rem;
        font-size: 1rem;
        border: 1px solid #ccc;
        border-radius: 5px;
        width: 250px;
      }

      button {
        padding: 0.5rem 1rem;
        font-size: 1rem;
        border: none;
        border-radius: 5px;
        background-color: #4caf50;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #45a049;
      }

      #list {
        list-style: none;
        padding: 0;
        margin-top: 2rem;
        width: 300px;
      }

      #list li {
        background: white;
        padding: 1rem;
        margin-bottom: 0.75rem;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      #list label {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        width: 100%;
      }

      input[type='checkbox'] {
        width: 20px;
        height: 20px;
      }
    </style>
  </head>
  <body>
    <h1>My To-Do List</h1>

    <form id="new-task-form">
      <input
        type="text"
        id="new-task-title"
        placeholder="Enter a new task..."
      />
      <button type="submit">Add</button>
    </form>

    <ul id="list"></ul>
  </body>
</html>
